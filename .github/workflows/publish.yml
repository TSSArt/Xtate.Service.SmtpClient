name: Publish

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  VERSION: 0.1.${{ github.run_number }}
  CONFIGURATION: Release
  NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 

jobs:
  publish:
    name: Build & Publish
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
        source-url: https://nuget.pkg.github.com/TSSArt/index.json
    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore
      run: dotnet restore -v detailed
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore -p:Version=${{ env.VERSION }}
    - name: Test
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-restore --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --configuration ${{ env.CONFIGURATION }} --no-restore --no-build -p:PackageVersion=${{ env.VERSION }} --include-symbols -p:SymbolPackageFormat=snupkg -o bin\packages
    - name: Publish to GitHub
      uses: nick-invision/retry@v1.0.0
      with:
        command: dotnet nuget push bin\packages\*.nupkg
        max_attempts: 10
        retry_wait_seconds: 30
        timeout_minutes: 10
    - name: Publish to NuGet.org
      run: nuget.exe push bin\packages\*.nupkg -NonInteractive -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_ORG_API_KEY }}
    - name: GitHub Tag
      uses: tvdias/github-tagger@v0.0.2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ env.VERSION }}

  dependencies:
    name: Trigger Dependencies
    runs-on: ubuntu-latest
    needs: [publish]  

    steps:
    - name: Trigger Publish Dependencies
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: Publish Dependencies
        token: ${{ secrets.BOT_ACTION_TOKEN }}
